<h2>Gestion des Commandes</h2>

<table mat-table [dataSource]="commandes" class="mat-elevation-z8 commande-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let commande"> {{ commande.id }} </td>
    </ng-container>

    <ng-container matColumnDef="dateCommande">
        <th mat-header-cell *matHeaderCellDef> Date de Commande </th>
        <td mat-cell *matCellDef="let commande"> {{ commande.dateCommande | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let commande"> {{ commande.status }} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Pizzas Command√©es </th>
        <td mat-cell *matCellDef="let commande">
            <ul>
                <li *ngFor="let pizza of commande.commandePizzas">
                    üçï {{ pizza.pizzaNom }} - Quantit√© : {{ pizza.quantite }}
                </li>
            </ul>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let commande">
                        <button mat-button color="primary" (click)="openUpdateStatusDialog(commande)">Modifier Statut</button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'dateCommande', 'status', 'nom', 'action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'dateCommande', 'status', 'nom', 'action'];"></tr>
</table>
