<h2 mat-dialog-title>Modifier le Statut</h2>
<mat-dialog-content>
    <form [formGroup]="statusForm">
        <mat-form-field appearance="fill">
            <mat-label>Nouveau Statut</mat-label>
            <mat-select formControlName="status">
                <mat-option *ngFor="let status of statusOptions" [value]="status">
                    {{ status }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Annuler</button>
    <button mat-button color="primary" (click)="updateStatus()" [disabled]="statusForm.invalid">Mettre Ã  jour</button>
</mat-dialog-actions>
